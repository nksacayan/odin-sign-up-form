<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <img src="leaf_background.avif" alt="leaves" height="2792" width="1862"/>
        <div class="sidebar-caption">
            <img src="odin-lined.png" alt="" width="380" height="508" >
            <h2>ODIN</h2>
        </div>
        <div class="sidebar-footer">
            Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="form-header">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <div class="form-panel">
            <h3>Let's do this!</h3>
            <form class="main-form" action="">
                <ul>
                    <li>
                        <div class="form-entry">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-entry">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </li>
                    <li>
                        <div class="form-entry">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-entry">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                    </li>
                    <li>
                        <div class="form-entry">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div class="form-entry">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm_password" name="confirm_password">
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="form-footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
